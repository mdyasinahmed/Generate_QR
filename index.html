<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate QR</title>
    <!-- vanilla css -->
    <link rel="stylesheet" href="styles.css">
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--QR generator library-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <main class="container">
        <div class="wrapper">
            <input type="text" id="placement" placeholder="Enter Your TEXT/URL">
            <div class="options">
                <select name="size" id="">
                    <option value="100">100 x 100</option>
                    <option value="200">200 x 200</option>
                    <option value="300" selected>300 x 300</option>
                </select>
                <input type="color" class="color-inp" id="color1">
                <input type="color" class="color-inp" id="color2">
            </div>
            <div class="container-box">
                <div class="box">
                    <button id="generate" disabled>Generate QR</button>
                    <a href="#" id="download-btn">Download QR</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="container">
        <div class="footer-text align-text-bottom text-center">
            <p class="">Developed by Md. Yasin Ahmed</p>
        </div>
    </footer>
    <!-- script js -->
    <scrip src="script.js"></script>
    <!-- bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
